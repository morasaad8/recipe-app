<div class="row">
  <div class="col-xs-12 p-0">
    <button type="button" class="btn btn-primary" (click)="onNewRecipe()">
      New Recipe
    </button>
  </div>

  <div class="row row-input">
    <div class="col-xs-12">
      <app-recipe-item
        *ngFor="let recipeEl of recipes; let i = index"
        [recipe]="recipeEl"
        [index]="i"
      ></app-recipe-item>
    </div>
  </div>
</div>
