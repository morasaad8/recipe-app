<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}"
      class="img-responsive"
      style="max-height: 200px"
    />
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <h1>{{ recipe.name }}</h1>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDrowpdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe <span class="caret"> </span>
      </button>
      <ul class="dropdown-menu">
        <li>
          <a (click)="onAddToShoppingList()" style="cursor: pointer"
            >To Shopping</a
          >
        </li>
        <li><a href="#">Edit Recipe</a></li>
        <li><a href="#">Delete Recipe</a></li>
      </ul>
    </div>

    <ul class="ps-0">
      <li
        class="btn btn-success"
        (click)="onAddToShoppingList()"
        style="margin-right: 5px"
      >
        <a> Add To Shopping List </a>
      </li>
      <li class="btn btn-danger" style="cursor: pointer; margin-right: 5px">
        <a> Delete Recipe </a>
      </li>
    </ul>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ recipe.description }}
  </div>
</div>
<hr />
<div class="row ingredient-input">
  <div class="col-xs-12" *ngFor="let ingredient of recipe.Ingredient">
    ({{ ingredient.amount }}) {{ ingredient.name }}
  </div>
</div>
